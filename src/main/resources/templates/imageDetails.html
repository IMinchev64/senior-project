<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Details</title>
    <link th:href="@{/styles/submission.css}" rel="stylesheet" />
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Submit Image</a></li>
            <li><a href="/images">Gallery</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="container">
        <h1>Image Details</h1>
        <div class="image-info">
            <img src="${imageData.url}" alt="Image">
            <ul>
                <li>Checksum: ${imageData.checksum}</li>
                <li>Width: ${imageData.width}px</li>
                <li>Height: ${imageData.height}px</li>
                <li>Uploaded At: ${imageData.uploadedAt}</li>
            </ul>
        </div>
        <h2>Tags</h2>
        <div class="tags">
            <ul>
                <#list imageData.tagMap?keys as tag>
                    <li>${tag}: ${imageData.tagMap[tag]}%</li>
                </#list>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
